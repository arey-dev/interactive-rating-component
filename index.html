<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/reset.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <section>
      <h1 class="sr-only">Rating Component</h1>
      <form action="#" class="rating-form-container">
        <div class="img-wrapper">
          <img src="./images/icon-star.svg" alt="" aria-hidden="true">
        </div>
        <fieldset>
          <legend>How did we do?</legend>
          <p>
            Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!
          </p>
          <div class="radio-button-container">
            <label class="radio-label"><input class="radio-input" type="radio" name="rate" value="1">1</label>
            <label class="radio-label"><input class="radio-input" type="radio" name="rate" value="2">2</label>
            <label class="radio-label"><input class="radio-input" type="radio" name="rate" value="3">3</label>
            <label class="radio-label"><input class="radio-input" type="radio" name="rate" value="4">4</label>
            <label class="radio-label"><input class="radio-input" type="radio" name="rate" value="5">5</label>
          </div>
          <input class="button" type="submit" value="submit">
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
